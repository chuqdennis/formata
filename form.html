<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <!-- if you need lato font in your css, the you must import it. Its hosted in fonts.google.com -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <!-- please dont edit your boostrap.min.css file, rather write your own css in the style.css to override any css you want to change. PS: i downloaded a new bootstrap.min.css because you adulterated the old one, thanks! -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <!-- this is your own custom stylesheet, write into it and leave the bootstrap file alone, please I'm literally begging you -->
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
    <div></div>
</header>
<div class="main-content">
    <div class="container" id="myWizard">

        <form id="submit" action="" method="post">

            <div class="head">
                <div class="title">Wedding Photo Quote</div>
                <div class="progress">
                    <!-- you change the "aria-valuemax" value depending on the number of tabs existing -->
                    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="1" aria-valuemin="1" aria-valuemax="5" style="width: 0%;"></div>
                </div>
            </div>

            <!-- this is a tabbed content so that javascript can navigate across the form easily. you removed the whole thing, you should have styled your page using the existing html and not trying to bring in your own html and there is a button for each tab -->
            <!-- add more tabs in the "navbar" side with <li>new tab</li> and "tab-content" side -->

            <!-- this part is hidden and not deleted so as to preserve the tabs and keep it from breaking -->
            <div class="navbar hide">
                <div class="navbar-inner">
                    <ul class="nav nav-pills">
                        <li class="active"><a href="#step1" data-toggle="tab" data-step="1">Step 1</a></li>
                        <li><a href="#step2" data-toggle="tab" data-step="2">Step 2</a></li>
                        <li><a href="#step3" data-toggle="tab" data-step="3">Step 3</a></li>
                        <li><a href="#step4" data-toggle="tab" data-step="4">Step 4</a></li>
                        <li><a href="#step5" data-toggle="tab" data-step="5">Step 5</a></li>
                    </ul>
                </div>
            </div>

            <div class="tab-content">

                <!-- tab 1 -->
                <div class="tab-pane fade in active" id="step1">
                    <div class="well">
                        <label>Which side of the family are you hiring for?</label>
                        <div>
                            <div class="radio">
                                <label><input type="radio" name="hiring" id="brideSide" value="Bride side"> Bride side</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="hiring" id="groomSide" value="option2"> Groom side</label>
                            </div>
                            <div class="radio disabled">
                                <label><input type="radio" name="hiring" id="bothSide" value="option3" disabled> Both sides (recommended)</label>
                            </div>
                        </div>
                    </div>
                    <div class="foot clearfix">
                        <a class="btn btn-default btn-lg next" href="#">Continue</a>
                    </div>
                </div>

                <!-- tab 2 -->
                <div class="tab-pane fade" id="step2">
                    <div class="well">
                        <!-- add yor own label and form element here -->
                    </div>
                    <div class="foot clearfix">
                        <a class="btn btn-default btn-lg next" href="#">Continue</a>
                    </div>
                </div>

                <!-- tab 3 -->
                <div class="tab-pane fade" id="step3">
                    <div class="well">
                        <!-- add yor own label and form element here -->
                    </div>
                    <div class="foot clearfix">
                        <a class="btn btn-default btn-lg next" href="#">Continue</a>
                    </div>
                </div>

                <!-- tab 4 -->
                <div class="tab-pane fade" id="step4">
                    <div class="well">
                        <!-- add yor own label and form element here -->
                    </div>
                    <div class="foot clearfix">
                        <a class="btn btn-default btn-lg next" href="#">Continue</a>
                    </div>
                </div>

                <!-- tab 5 -->
                <div class="tab-pane fade" id="step5">
                    <div class="well">
                        <!-- add yor own label and form element here -->
                    </div>
                    <div class="foot clearfix">
                        <!-- this last one must always be the "finish" one so if you add more tabs, remember to make this tab the last one abeg, nah beg i dey beg -->
                        <button class="btn btn-success submit" type="submit">Finish</button>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>
<script src="lib/jquery/jquery-3.1.1.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

</html>
