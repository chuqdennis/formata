<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <!--lato font for that feel of awesomeness hosted in fonts.google.com-->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <!--please don't edit your boostrap.min.css file, rather write your own css in the style.css to override any css you want to change. thanks!-->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <!--this is your own custom stylesheet, write into it and leave the bootstrap css file alone-->
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
    <div></div>
</header>
<div class="main-content">
    <div class="container" id="myWizard">

        <form id="submit" action="" method="post">

            <div class="head">
                <div class="title">Wedding Photo Quote</div>
                <div class="progress">
                    <!--change the "aria-valuemax" value depending on the number of tabs/steps to complete form-->
                    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="1" aria-valuemin="1" aria-valuemax="5" style="width: 0%;"></div>
                </div>
            </div>

            <!--this is a tabbed (form) content so that javascript can navigate across the form easily.-->
            <!--add more tabs in the "navbar" side with <li>new tab</li> and "tab-content" side-->

            <!-- this part is hidden and not deleted so as to preserve the tabs and keep it from breaking -->
            <div class="navbar hide">
                <div class="navbar-inner">
                    <ul class="nav nav-pills">
                        <li class="active"><a href="#step1" data-toggle="tab" data-step="1">Step 1</a></li>
                        <li><a href="#step2" data-toggle="tab" data-step="2">Step 2</a></li>
                        <li><a href="#step3" data-toggle="tab" data-step="3">Step 3</a></li>
                        <li><a href="#step4" data-toggle="tab" data-step="4">Step 4</a></li>
                        <li><a href="#step5" data-toggle="tab" data-step="5">Step 5</a></li>
                    </ul>
                </div>
            </div>

            <div class="tab-content">

                <!-- tab 1 -->
                <div class="tab-pane fade in active" id="step1">
                    <div class="well">
                        <label>Which side of the family are you hiring for?</label>
                        <div>
                            <div class="radio">
                                <label><input type="radio" name="hiring" value="Bride side"> Bride side</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="hiring" value="Groom side"> Groom side</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="hiring" value="Both sides"> Both sides (recommended)</label>
                            </div>
                        </div>
                    </div>
                    <div class="foot clearfix">
                        <a class="btn btn-default btn-lg next" href="#">Continue  <span class="glyphicon glyphicon-chevron-right"></span></a>
                    </div>
                </div>

                <!-- tab 2 -->
                <div class="tab-pane fade" id="step2">
                    <div class="well">
                        <label>What style(s) of photography do you want for wedding function(s)?</label>
                        <div>
                            <div class="radio">
                                <label><input type="radio" name="photographyStyle" value="Candid + Traditional"> Candid + Traditional photography (Recommended)</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="photographyStyle" value="Candid"> Candid photography only</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="photographyStyle" value="Traditional"> Traditional photography</label>
                            </div>
                        </div>
                    </div>
                    <div class="foot clearfix">
                        <a class="btn btn-default btn-lg prev" href="#"><span class="glyphicon glyphicon-chevron-left"></span>  Back</a>
                        <a class="btn btn-default btn-lg next" href="#">Continue  <span class="glyphicon glyphicon-chevron-right"></span></a>
                    </div>
                </div>

                <!-- tab 3 -->
                <div class="tab-pane fade" id="step3">
                    <div class="well">
                        <label>Do you require video coverage?</label>
                        <div>
                            <div class="radio">
                                <label><input type="radio" name="videographyStyle" value="Traditional"> Traditional video</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="videographyStyle" value="Cinematic"> Cinematic/Motion video</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="videographyStyle" value="Traditional + Cinematic"> Both cinematic and traditional video</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="videographyStyle" value="No"> I don't want video coverage</label>
                            </div>
                        </div>
                    </div>
                    <div class="foot clearfix">
                        <a class="btn btn-default btn-lg prev" href="#"><span class="glyphicon glyphicon-chevron-left"></span>  Back</a>
                        <a class="btn btn-default btn-lg next" href="#">Continue  <span class="glyphicon glyphicon-chevron-right"></span></a>
                    </div>
                </div>

                <!-- tab 4 -->
                <div class="tab-pane fade" id="step4">
                    <div class="well">
                        <label>What kind of events do you want to cover?</label>
                        <div>
                            <div class="checkbox">
                                <label><input type="checkbox" name="kindOfEvent" value="Prenup"> Prenuptial</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" name="kindOfEvent" value="Engagement"> Engagement</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" name="kindOfEvent" value="Traditional"> Traditional wedding</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" name="kindOfEvent" value="Wedding"> White wedding</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" name="kindOfEvent" value="Reception"> Reception</label>
                            </div>
                        </div>
                    </div>
                    <div class="foot clearfix">
                        <a class="btn btn-default btn-lg prev" href="#"><span class="glyphicon glyphicon-chevron-left"></span>  Back</a>
                        <a class="btn btn-default btn-lg next" href="#">Continue  <span class="glyphicon glyphicon-chevron-right"></span></a>
                    </div>
                </div>

                <!-- tab 5 -->
                <div class="tab-pane fade" id="step5">
                    <div class="well">
                        <label>Is there anything else you would like the photographer to know ?</label>
                        <div>
                            <div class="form-group">
                                <textarea name="textArea" class="form-control" rows="7" maxlength="500" placeholder="Start typing here..."> </textarea>
                            </div>
                        </div>
                    </div>
                    <div class="foot clearfix">
                        <a class="btn btn-default btn-lg prev" href="#"><span class="glyphicon glyphicon-chevron-left"></span>  Back</a>
                        <!--this last one must always be the "finish" one so if you add more tabs, REMEMBER TO MAKE THIS TAB THE LAST ONE-->
                        <button class="btn btn-success submit" type="submit">Finish</button>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>
<script src="lib/jquery/jquery-3.1.1.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
